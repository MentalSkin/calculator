<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display" class="display"></div>
            <div id="buttonAC" class="button operation">AC</div>
            <div id="buttonC" class="button operation">C</div>
            <div id="buttonDivision" class="button operation">/</div>
            <div id="buttonMultiplication" class="button operation">*</div>
            <div id="button7" class="button number">7</div>
            <div id="button8" class="button number">8</div>
            <div id="button9" class="button number">9</div>
            <div id="buttonSubtraction" class="button operation">-</div>
            <div id="button4" class="button number">4</div>
            <div id="button5" class="button number">5</div>
            <div id="button6" class="button number">6</div>
            <div id="buttonSum" class="button operation">+</div>
            <div id="button1" class="button number">1</div>
            <div id="button2" class="button number">2</div>
            <div id="button3" class="button number">3</div>
            <div id="buttonEqual" class="button operation">=</div>
            <div id="button0" class="button number">0</div>
            <div id="buttonPoint" class="button number">.</div>

        </div>


        <script src="script.js"></script>
    </body>
</html>
